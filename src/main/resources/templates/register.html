<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Virtual Gallery</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
<header th:replace="fragments/navbar">Navbar</header>
<main>
    <div class="container p-5">
        <h2 class="text-center text-dark">Register</h2>
        <div class="d-flex justify-content-center p-3">
            <form
                    th:action="@{/users/register}"
                    th:method="post"
                    th:object="${userModel}">
                <div class="form-group col-auto">
                    <label for="fullName" class="font-weight-bold">Full name</label>
                    <input type="text" class="form-control" id="fullName"
                           th:field="*{fullName}"
                           th:errorclass="is-invalid"
                           aria-describedby="fullNameHelp"
                           placeholder="Enter full name">
                    <small id="fullNameError" class="invalid-feedback errors alert alert-danger">Full name must be
                        more than 3 characters</small>
                </div>
                <div class="form-group col-auto">
                    <label for="email" class="font-weight-bold">Email</label>
                    <input type="email" class="form-control" id="email"
                           th:field="*{email}"
                           th:errorclass="is-invalid"
                           aria-describedby="emailHelp"
                           placeholder="Enter email">
                    <small id="emailError" class="invalid-feedback errors alert alert-danger">Email must be
                        valid</small>
                </div>
                <div class="form-group col-auto">
                    <label for="username" class="font-weight-bold">Username</label>
                    <input type="text" class="form-control" id="username"
                           th:field="*{username}"
                           th:errorclass="is-invalid"
                           aria-describedby="usernameHelp"
                           placeholder="Enter Username">
                    <small id="usernameError" class="invalid-feedback errors alert alert-danger">Username must be
                        valid</small>
                </div>
                <div
                        th:each="err : ${#fields.errors('username')}"
                        th:text="${err}"
                />
                <div class="form-group col-auto">
                    <label for="password" class="font-weight-bold">Password</label>
                    <input type="password" class="form-control" id="password"
                           th:field="*{password}"
                           th:errorclass="is-invalid"
                           aria-describedby="passwordHelp"
                           placeholder="Enter Password">
                    <small id="passwordError" class="invalid-feedback errors alert alert-danger">Password must be
                        valid</small>
                </div>
                <div class="form-group col-auto">
                    <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword"
                           th:field="*{confirmPassword}"
                           th:errorclass="is-invalid"
                           aria-describedby="confirmPasswordHelp"
                           placeholder="Confirm Password">
                    <small id="confirmPasswordError" class="invalid-feedback errors alert alert-danger">Password must be
                        valid</small>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>

            </form>
        </div>
    </div>
</main>

<th:block th:include="fragments/footer"></th:block>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>

<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Virtual Gallery</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<header th:replace="fragments/navbar">Navbar</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col" th:each="category:${T(com.example.virtualGallery.model.enums.ArtCategory).values()}">
                <a th:href="@{/categories/{categoryName}/paintings(categoryName=${category})}" class="card" style="width: 18rem;"
                th:switch="${category}">
                    <img th:case="${T(com.example.virtualGallery.model.enums.ArtCategory).MODERN}" src="/images/texture1.jpg" class="card-img-top" alt="">
                    <img th:case="${T(com.example.virtualGallery.model.enums.ArtCategory).MINIMALISM}" src="/images/mini.jpg" class="card-img-top" alt="">
                    <img th:case="${T(com.example.virtualGallery.model.enums.ArtCategory).IMPRESSIONISM}" src="/images/impressionist.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text h2" th:text="${category}"></p>
                    </div>
                </a>
            </div>

        </div>
    </div>
</main>

<th:block th:include="fragments/footer"></th:block>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>

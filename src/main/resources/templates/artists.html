<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Virtual Gallery</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<header th:replace="fragments/navbar">Navbar</header>
<main>
    <div class="container-fluid">
        <h1>Artists</h1>
        <div class="row justify-content-center">
            <div class="col-auto p-3"
                 th:each="artist : ${artists}">
                <div class="card" style="width: 10rem; background-color: #fff7e6">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${artist.name}"></h4>
                        <p class="card-text" th:text="${artist.description}"></p>
                        <a th:href="@{/artists/{artistId}/paintings(artistId=${artist.artistId})}" class="card-link">Art works</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:include="fragments/footer"></th:block>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>

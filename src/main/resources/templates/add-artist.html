<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Virtual Gallery</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<header th:replace="fragments/navbar">Navbar</header>
<main>
    <div class="container p-5">
        <h2 class="text-center text-dark">Add painting</h2>
        <div class="d-flex justify-content-center p-3">
            <form
                    th:action="@{/artists/add}"
                    th:method="post"
                    th:object="${artistModel}">
                <div class="form-group col-auto">
                    <label for="name" class="font-weight-bold">Name</label>
                    <input type="text" class="form-control" id="name"
                           th:field="*{name}"
                           th:errorclass="is-invalid"
                           aria-describedby="titleHelp"
                           placeholder="Enter name">
                    <small id="nameError" class="invalid-feedback errors alert alert-danger">Name must be
                        more than 2 characters</small>
                </div>
                <div class="form-group col-auto">
                    <label for="description" class="font-weight-bold">Description</label>
                    <input type="text" class="form-control" id="description"
                           th:field="*{description}"
                           th:errorclass="is-invalid"
                           aria-describedby="descriptionHelp"
                           placeholder="Enter description">
                    <small id="descriptionError" class="invalid-feedback errors alert alert-danger">Description must be
                        mor than 3 characters</small>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>

            </form>
        </div>
    </div>
</main>

<th:block th:include="fragments/footer"></th:block>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
